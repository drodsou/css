<script>
  document.querySelector('.theme').addEventListener('click',()=>{
    document.querySelector('html').classList.toggle('theme-light');
  });
  document.querySelector('.burger').addEventListener('click',()=>{
    let nav = document.querySelector('header nav');
    // for max-height:auto transition to work
    // nav.style.maxHeight = (nav.classList.contains('close') ? nav.scrollHeight : 0) + "px";
    if (nav.classList.contains('close')) { nav.style.maxHeight = nav.scrollHeight  + "px"; }
    nav.classList.toggle('close');  
    if (nav.classList.contains('close')) { nav.style.maxHeight = 0  + "px"; }
    
    

  });
</script>
